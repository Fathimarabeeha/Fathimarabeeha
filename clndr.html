
<html>
<head>
<title>Simple Calendar Generator</title>
<style>
table { 
    border-collapse: collapse; 
    width: 100%;
}
td, th { 
    border: 1px solid black; 
    padding: 10px; 
    text-align: center; 
}
th { 
    font-weight: bold; 
    background-color: #f9f9f9; 
}
.calendar-container {
    text-align: center;
    margin-top: 20px;
}
</style>
</head>
<body>
<h1>Simple Calendar Generator</h1>
<label for="year">Enter Year:</label>
<input type="number" id="year" placeholder="Enter year" min="1000" max="9999" />
<button onclick="generateCalendar()">Generate Calendar</button>
<div id="calendar" class="calendar-container"></div>

<script>
function generateCalendar() {
    const year = document.getElementById('year').value;
    if (!year || isNaN(year)) {
        alert("Please enter a valid year.");
        return;
    }

    const months = [
        "January", "February", "March", "April", "May", "June", 
        "July", "August", "September", "October", "November", "December"
    ];

    let calendarHTML = "";

    for (let mon = 0; mon < 12; mon++) {
        const d = new Date(year, mon, 1);
        const lastday = new Date(year, mon+1, 0)getDate();
        let table = `<strong>${months[mon]} ${year}</strong><br>`;
        table += '<table><tr><th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th></tr><tr>';


        for (let i = 0; i < d.getDay(); i++) {
            table += '<td></td>';
        }
        for(let day=1;day<=lastday;day++)
        {
        table+=<td>${day}</td>
        }
               
        if (d.getDay() !== 0) {
            for (let i = d.getDay(); i < 7; i++) {
                table += '<td></td>';
            }
        }

        table += '</tr></table><br>';
        calendarHTML += table;
    }

    document.getElementById('calendar').innerHTML = calendarHTML;
}
</script>
</body>
</html>
