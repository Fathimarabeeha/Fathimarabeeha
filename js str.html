<html >
<head>
<style>
body {
   font-family: Arial, sans-serif;    
     }
   h1 {
       text-align: center;
      }
</style>
</head>
<body>
<h1>JavaScript String Functions</h1>
<script>
var stra = "wlcm to js";
var strb = "prgm";
document.write("String: ",stra "<br>");
document.write("Length of string: ",stra.length "<br>");
document.write("Character at position 4: " ,stra.charAt(4)  "<br>");
document.write("Concatenated string: " ,stra.concat(strb)  "<br>");
 </script>
<h2>math function</h2>
<script>
var num = 4.7;

document.write("Random number (0 to 1): ",Math.random()  "<br>");
document.write("Math.round(4.7): ",Math.round(num)"<br>");      
document.write("Math.ceil(4.1): ",Math.ceil(4.1)  "<br>");
document.write("Math.floor(4.9): ",Math.floor(4.9)  "<br>");      
document.write("Math.pow(2, 3): ",Math.pow(2, 3)  "<br>");
document.write("Math.sqrt(16): ",Math.sqrt(16)  "<br>");
</script>       
</body>
</html>
